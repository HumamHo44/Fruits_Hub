buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // إضافة أو تحديث السطر التالي:
        classpath 'com.android.tools.build:gradle:8.2.1'  // تأكد من تحديث النسخة إذا كانت قديمة.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
